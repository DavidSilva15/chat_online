<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de teste</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-start mb-4">Chat geral</h1>
        <div id="posts" class="message-container"></div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;">Usuário está digitando...</div>
    </div>

    <form id="postForm" class="d-flex flex-column">
        <div class="input-group w-100 mb-3">
            <input type="text" id="username" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="input-group w-100 mb-3">
            <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem" required>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
